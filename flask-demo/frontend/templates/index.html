<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="/static/user.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#register" id="nav-register" class="active"
          >User Registration</a
        >
        <a href="#view" id="nav-view">View User Details</a>
      </nav>
    </header>

    <div class="container">
      <!-- Registration Page -->
      <section id="register-page" class="page active">
        <h2>User Registration</h2>
        <div id="message"></div>
        <form id="registration-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              required
              pattern="^[A-Za-z0-9_]{3,20}$"
              title="Username should be 3-20 characters long (letters, numbers, underscore only)"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              required
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!@#$%^&*]{6,20}$"
              title="Password must be 6-20 characters, include letters & numbers"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              required
              title="Please enter a valid email address"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              required
              pattern="^[6-9]\d{9}$"
              title="Phone number must be 10 digits, starting with 6-9"
            />
          </div>
          <button type="submit">Register User</button>
        </form>
      </section>

      <!-- View Details Page -->
      <section id="view-page" class="page">
        <h2>View User Details</h2>
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody id="user-details-body">
            <!-- User details will be inserted here by JavaScript -->
          </tbody>
        </table>
        <div id="view-message"></div>
      </section>
    </div>
    <script src="/static/spa_user_management.js"></script>
  </body>
</html>
